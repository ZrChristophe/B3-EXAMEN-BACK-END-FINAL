services:
  postgres:
    image: postgres:17-alpine
    container_name: psy2bib-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - psy2bib-network
    env_file:
      - .env.docker

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: psy2bib-backend:dev
    container_name: psy2bib-backend
    env_file:
      - .env.docker
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - psy2bib-network

volumes:
  postgres-data:

networks:
  psy2bib-network:
    driver: bridge
