version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: psy2bib-postgres
    environment:
      POSTGRES_USER: psy2bib
      POSTGRES_PASSWORD: psy2bib
      POSTGRES_DB: psy2bib
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
