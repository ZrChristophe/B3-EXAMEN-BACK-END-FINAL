version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: psy2bib-postgres
    environment:
      POSTGRES_USER: psy2bib
      POSTGRES_PASSWORD: psy2bib
      POSTGRES_DB: psy2bib
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - psy2bib-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: psy2bib-backend:dev
    container_name: psy2bib-backend
    env_file:
      - .env.docker
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - psy2bib-network


volumes:
  postgres-data:

networks:
  psy2bib-network:
    driver: bridge
